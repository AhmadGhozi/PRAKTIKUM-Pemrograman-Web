<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Profile - Tailwind (Desktop)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background: #f7fafc; }
    </style>
  </head>
  <body class="min-h-screen flex items-start justify-center p-8">
    <div class="max-w-5xl w-full bg-white rounded-xl shadow-md p-6">
      <div class="flex items-center gap-6">
        <img src="foto admin.jpg" alt="avatar" class="w-36 h-36 rounded-full object-cover">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-3">
            <h2 class="text-2xl font-semibold">@khifa_ji</h2>
            <button class="px-3 py-1 border border-blue-600 text-blue-600 rounded-md text-sm">Follow</button>
            <button class="px-3 py-1 border rounded-md text-sm">Message</button>
          </div>
          <div class="flex gap-8 mb-3 text-sm font-medium">
            <div><span class="text-lg font-semibold">10</span> posts</div>
            <div><span class="text-lg font-semibold">140</span> followers</div>
            <div><span class="text-lg font-semibold">506</span> following</div>
          </div>
          <div class="font-semibold">Ahmad Ghozi Al Khifari</div>
          <div class="text-gray-600 text-sm">Someone.</div>
        </div>
      </div>

      <!-- Sorotan (Highlight) -->
       <div class="flex gap-6 justify-start my-6">
        <div class="flex flex-col items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1024px-Flag_of_the_United_States.svg.png" alt="h1" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300">
          <span class="text-xs mt-1">US</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://media.istockphoto.com/id/1150921192/id/vektor/bendera-nasional-jepang-ilustrasi-vektor-tokyo.jpg?s=612x612&w=0&k=20&c=2p05ppB7xqdwugDzcCqfGDcQ3RzYXt_2A-CDg-KwlN0=" alt="h2" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300">
          <span class="text-xs mt-1">JAPAN</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Flag_of_Indonesia_%28physical_version%29.svg/1200px-Flag_of_Indonesia_%28physical_version%29.svg.png" alt="h3" class="w-20 h-20 rounded-full object-cover border-2 border-gray-300">
          <span class="text-xs mt-1">INDO</span>
        </div>
      </div>
      <hr class="my-6">
      <div class="grid grid-cols-3 gap-2">
        <img src="https://i.pinimg.com/236x/ae/ff/d6/aeffd6d2e76161d3d7b89cffca8662c1.jpg" alt="post1" class="w-full h-64 object-cover rounded">
        <img src="https://images.noiceid.cc/catalog/300x300/catalog-1682286956278" alt="post2" class="w-full h-64 object-cover rounded">
        <img src="https://i.pinimg.com/236x/36/47/c1/3647c118ee9a5305b2d222b82e94caef.jpg" alt="post3" class="w-full h-64 object-cover rounded">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGwM_xBAxdtybZ3NFb58XLGxN2nRF2AMLpuA&s" alt="post4" class="w-full h-64 object-cover rounded">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjbD7XLOcDvXYjvQcXkTa4R9JIlyAYCJEHJg&s" alt="post5" class="w-full h-64 object-cover rounded">
        <img src="https://image.idntimes.com/post/20230321/ced2d929729847a08abf83d8025a6416-335812850-600357411961524-7408716704897353420-n-b9c7fac7543a061202919ad3b742ab1f-3e4ed9e2cc2ff910bba53e98144157b3.jpg" alt="post6" class="w-full h-64 object-cover rounded">
      </div>
    </div>
  </body>
</html>
